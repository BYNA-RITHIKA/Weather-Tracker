<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container  my-5">
        <div class="text-center title">Weather Now</div>
        <form class="search-location">
            <input type="text" name="city" placeholder="what city?" autocomplete="off" class="form-control text-muted form-rounded p-3 mt-4 shadow-sm">
        </form>
        <div class="card rounded my-4 shadow-lg d-none back-card">
            <div class="card-header text-center">
                <div class="city-name my-4">
                    <p>chennai</p>
                    <span>...</span>
                </div>
                <img src="/images/night_image.svg" alt="night-img" class="card-img-top time">
            </div>
            <div class="card-body">
                <div class="card-mid row">
                    <div class="col-8 text-center temp">
                        <span>30&deg;C</span>
                    </div>
                    <div class="col-4 condition-temp">
                        <p class="condition">Thunder Storm</p>
                        <p class="high">30&deg;C</p>
                        <p class="low">26&deg;C</p>

                    </div>
                </div>


                <div class="icon-container card shadow mx-auto">
                    <img src="/images/cloud.svg">
                </div>
                <div class="card-footer px-5 py-4 row">
                    <div class="col text-center">
                        <p>30&deg;c</p>
                        <span>It feels like</span>
                    </div>
                    <div class="col text-center">
                        <p>55%</p>
                        <span>Humidity</span>
                    </div>
                </div>
            </div>


        </div>
        <script src="config.js"></script>
        <script src="index.js"></script>
        <script src="request.js"></script>
</body>

</html>
